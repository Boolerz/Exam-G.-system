<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 300px;
    }

    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    select, input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Submit Student Marks</h1>
  <form id="marksForm">
    <label for="class">Select Class:</label>
    <select id="class" name="class">
      <option value="Form 1">Form 1</option>
      <option value="Form 2">Form 2</option>
    </select><br><br>

    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option value="Maths">Maths</option>
      <option value="Eng">Eng</option>
      <option value="Kisw">Kisw</option>
      <option value="Chem">Chem</option>
      <option value="Phy">Phy</option>
      <option value="Bio">Bio</option>
      <option value="Hist">Hist</option>
      <option value="Geo">Geo</option>
      <option value="C.R.E">C.R.E</option>
      <option value="I.R.E">I.R.E</option>
      <option value="Agr">Agr</option>
      <option value="B.std">B.std</option>
    </select><br><br>

    <label for="student1">Student 1 Admission Number:</label>
    <input type="text" id="student1" name="student1">
    <label for="mark1">Mark:</label>
    <input type="text" id="mark1" name="mark1"><br><br>

    <button type="button" onclick="submitMarks()">Submit Marks</button>
  </form>

  <script>
    function submitMarks() {
      var selectedClass = document.getElementById("class").value;
      var subject = document.getElementById("subject").value;
      var student1 = document.getElementById("student1").value;
      var mark1 = document.getElementById("mark1").value;

      if (!selectedClass || !subject || !student1 || !mark1) {
        alert("Please fill in all fields.");
        return;
      }

      var data = {
        selectedClass: selectedClass,
        subject: subject,
        students: [
          { admissionNumber: student1, mark: mark1 }
        ]
      };

      google.script.run.processFormDataForClass(data);
      alert("Data submitted successfully.");
    }
  </script>
</body>
</html>
